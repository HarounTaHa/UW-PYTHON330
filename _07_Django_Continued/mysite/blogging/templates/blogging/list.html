{% extends "base.html" %}

{% block content %}
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2 href="{% url 'blog_detail' post.pk %}">{{ post }}</h2>
            <p class="byline">
                Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
            </p>
            <div class="post-body">
                {{ post.text }}
            </div>
            <ul class="categories">
                {% for category in post.categories.all %}
                    <li>{{ category }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% endblock %}
